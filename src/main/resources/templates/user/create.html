<!DOCTYPE html SYSTEM
  "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="ja">
<head>
  <meta charset="UTF-8"/>
  <style>
    body {
      color: gray;
    }

    tr {
      margin: 5px;
    }

    th {
      color: white;
      background: orange;
    }

    td {
      color: black;
      background: lightgray;
    }
  </style>

  <title>ユーザ一覧</title>
  <link rel="stylesheet"
        href="/static/resources/lib/Semantic-UI/2.1.8/semantic.min.css"/>
  <script src="/static/resources/lib/jquery.min.js"></script>
  <script
    src="/static/resources/lib/Semantic-UI/2.1.8/semantic.min.js"></script>
</head>
<body>
<form method="post" th:action="@{/users/new}" th:object="${form}">
  <table class="ui celled table">
    <thead>
    <tr>
      <th>名前</th>
      <th>メール</th>
      <th>年齢</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td><input type="text" th:field="*{name}" placeholder="名前"/></td>
      <td><input type="text" th:field="*{email}" placeholder="メール"/></td>
      <td><input type="text" th:field="*{age}" placeholder="年齢"/></td>
    </tr>
    </tbody>
  </table>
  <button type="submit">登録</button>
</form>
</body>
</html>
